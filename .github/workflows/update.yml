name: Update SIHF Games

on:
  schedule:
    # Jeden Tag um 05:00 Uhr UTC (= 07:00 CH-Zeit)
    - cron: "0 5 * * *"
  # Manuell auslösen im GitHub Web-UI
  workflow_dispatch:

# Ganz wichtig: Schreibrechte für den Bot aktivieren
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node update-all.js 2026

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add games-*.json
          git commit -m "Auto-update Spiele ($(date))" || echo "Keine Änderungen"
          git push
