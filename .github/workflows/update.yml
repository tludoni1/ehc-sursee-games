name: Update Spiele

on:
  schedule:
    - cron: "0 3 * * *"   # Täglich um 03:00 UTC (05:00 CH-Zeit)
  workflow_dispatch:       # Manuelles Ausführen möglich

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22   # Deine Node Version

      - name: Install Dependencies
        run: npm install

      - name: Run Update Script
        run: node update-all.js 2026

      - name: Commit & Push Änderungen
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add games-*.json
          git commit -m "Auto-update Spiele ($(date))" || echo "Keine Änderungen"
          git pull --rebase origin main
          git push
